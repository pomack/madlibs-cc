<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CollabraLibs</title>
    <link href="./css/shanshan.css" rel="stylesheet" />
    <link href="./css/lenin.css" rel="stylesheet" />
    <link href="./css/giova.css" rel="stylesheet" />
    <style type="text/css">
        #mainContainer { width:960px; margin:0 auto; float:none; /* border:1px solid red; */ display:block; }
        #toolbar { margin-left:0; border:1pc solid #ddd; border-width:1px 1px 1px 0; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <header>
            <img id="logo" src="images/madlibs_logo.jpg" alt="" />
            <ul>
                <li><a class="active" href="#author_mode">Author</a></li>
                <li><a href="#tag_mode">Tag</a></li>
                <li><a href="#play_mode">Play</a></li>
            </ul>
        </header>
        <div id="authorModeForm">
            <div class="enterTitleAndBody">
                <form action="" method="post">
                    <div class="fieldContainer">
                        <label for="title">Enter the title of your story:</label>
                        <input type="text" name="title" value="" />
                    </div>
                    <div class="fieldContainer">
                        <label for="body">Enter the body of your story:</label>
                        <textarea name="body"></textarea>
                    </div>
                    <input type="button" name="submit" value="Save Story" class="standard_button" id="submitter" />
                </form>
            </div><!-- .enterTitleAndBody -->
        </div><!-- #authorModeForm -->
        <div id="dialog-message" style="outline-width: 0px; outline-style: initial; outline-color: initial; width: 300px; position: absolute; z-index: 1002; left: 462px; top: 215px; height: 140px; display: none; " class="ui-dialog ui-widget ui-widget-content ui-corner-all  ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-labelledby="ui-dialog-title-dialog-modal"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"><span class="ui-dialog-title" id="ui-dialog-title-dialog-modal">Basic modal dialog</span><a href="#" class="ui-dialog-titlebar-close ui-corner-all" role="button"><span class="ui-icon ui-icon-closethick">close</span></a></div><div id="dialog-modal" class="ui-dialog-content ui-widget-content" style="width: auto; min-height: 0px; height: 105px; ">
	<p>Adding the modal overlay screen makes the dialog look more prominent because it dims out the page content.</p>
</div><div class="ui-resizable-handle ui-resizable-n"></div><div class="ui-resizable-handle ui-resizable-e"></div><div class="ui-resizable-handle ui-resizable-s"></div><div class="ui-resizable-handle ui-resizable-w"></div><div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se ui-icon-grip-diagonal-se" style="z-index: 1001; "></div><div class="ui-resizable-handle ui-resizable-sw" style="z-index: 1002; "></div><div class="ui-resizable-handle ui-resizable-ne" style="z-index: 1003; "></div><div class="ui-resizable-handle ui-resizable-nw" style="z-index: 1004; "></div></div>

        <div id="leftColumn">
            <button id="autofill">Auto Fill All</button>

            <article>
                <h1 class="title"></h1>
                
                <div class="body"></div><!-- .body -->
            </article>
            <button id="submit" type="submit">Submit</button>
            <p id="user-data"></p>
            <p class="error"></p>
            <input type="button" name="save" value="Save Story" class="standard_button" id="save_button" />
            <input type="button" name="save" value="Delete Story" class="standard_button" id="delete_button" />

        </div><!-- #leftCloummn -->
		
        <div id="rightColumn">
            <div id="toolbar">
                <select id="partofspeech"></select>
                <div class="ui-widget">
                    <input id="suggestion" class="ui-autocomplete-input" />
                    <p id="currentIndex"></p>
                </div>
                <ul class="ui-autocomplete ui-menu ui-widget ui-widget-content ui-corner-all"></ul>
                <div id="auto-suggest" class="ui-widget" style="margin-top:2em; font-family:Arial"></div>      
            </div><!-- #toolbar -->
                <div class="authorMode" id="authorModeToolbox"> <!-- class used to be authorMode -->
                    <p align="center">TAG DETAILS</p>
                    <p id="authorModeOriginalValue">Original Value: <span id="authorModeOriginalValueValue" style="display:inline; width: 100px; height: 25px; overflow: auto;"></span></p>
                    <p>&nbsp;</p>
                    <p id="authorModePOSSuggestion"><label for="tagPOS">Part of Speech:</label> 
                    	<select class="authorMode" id="tagPOS" name="tagBasePOS">
                    	</select>
                    	</p>
                    <p>&nbsp;</p>
                    <p id="authorModeDescription"><label for="tagDesc">Description:</label> <input class="authorMode" id="tagDesc" type="text" width="40" /></p>
                    <p>&nbsp;</p>
                    
                    <p id="authorModeActions"><a class="authorModeButton" id="authorModeToolboxSaveButton">Save</a> <a class="authorModeButton" id="authorModeToolboxCancelButton">Cancel</a> <a class="authorModeButton" id="authorModeToolboxRemoveButton">Remove Tag</a></p>
                </div>

                <!-- #authorModeToolBox -->
        </div><!-- #rightColumn -->
    </div><!-- #mainContainer -->

    <script src="js/jquery-1.6.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
    <script src="js/shanshan.js" type="text/javascript"></script>
    <script src="js/lenin.js" type="text/javascript"></script>
    <script src="js/giova.js" type="text/javascript"></script>

</body>
</html>
